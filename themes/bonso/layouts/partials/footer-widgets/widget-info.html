<div class="col col-4 col-d-6 col-t-12">
  <div class="widget widget-info">
    <div class="footer-logo">
      <a href="{{ .Site.BaseURL }}" class="footer-logo__link">
        {{ if .Site.Params.logo }}
        <img class="logo__image" src="{{ .Site.BaseURL }}{{ .Site.Params.logo }}" alt="{{ .Site.Title }}">
        {{ else }}
          {{ .Site.Title }}
        {{ end }}
      </a>
    </div>
    <p class="footer-desc">{{ .Site.Params.description }}</p>
    {{ partial "social-links.html" . }}
  </div>
</div>
