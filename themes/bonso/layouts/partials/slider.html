<!-- begin slider -->
<div class="slider section" id="slider">
  <div class="slider__inner">
    <div class="main-slider">
      <!-- Start Featured Post -->
      {{ range (where (where .Site.RegularPages "Type" "in" site.Params.mainSections) ".Params.featured" "=" true) }}
      <div class="main-slider__item">
        <div class="article">
          <div class="article__inner">

            <div class="slider-buttons">
              <i class="main__item-prev prev ion ion-ios-arrow-back"></i>
              <i class="main__item-next next ion ion-ios-arrow-forward"></i>
            </div>

            <a class="article__image" href="{{ .RelPermalink }}">
              <img loading="lazy" src="{{.Params.Image | absURL }}" alt="{{ .Title }}">
            </a>
            
            <div class="article__content">
            
              <div class="article__author">
                <a href="/about/" class="article__author-image"
                  style="background-image: url('{{ .Site.Params.author.avatar | absURL }}')"
                  aria-label="{{.Site.Params.author.name}}'s Picture"></a> <a href="/about/"
                  class="article__author-link">{{.Site.Params.author.name}}</a>
              </div>
            
              <h2 class="article__title">
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
              </h2>
            
              <div class="article__meta">
                {{ if .Params.tags }}
                <div class="article-tags">
                  <div class="article-tags__box">
                    {{ range .Params.tags }}
                      <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="article__tag">{{ . }}</a>
                    {{ end }}
                  </div>
                </div>
                {{ end }}
                <time class="article__date" datetime="{{ .Date.Format " 2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
              </div>
            </div>
          </div>
        </div>
      </div>
      {{ end }}
      <!-- End Featured Post -->
    </div>
  </div>
</div>
<!-- end slider -->
