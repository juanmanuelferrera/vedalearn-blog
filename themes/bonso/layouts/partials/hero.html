<!-- begin hero -->
<div class="hero">
  <div class="container">
    <div class="row">
      <div class="col {{ if .Site.Params.slider.slider__image }}col-5 col-t-12{{ else }}col-12 single-author{{ end }}">
        <div class="author">
          <div class="author__inner">
            <a href="/about/" class="author__avatar">
              <img loading="lazy" src="{{ .Site.Params.author.avatar }}" alt="{{ .Site.Params.author.name }}">
            </a>
            <div class="author__content">
              <h1 class="author__name">{{ .Site.Params.author.name }}</h1>
              <p class="author__job">{{ .Site.Params.author.job }}</p>
            </div>
            <div class="author__contact">
              {{ partial "social-links.html" . }}
            </div>
          </div>
        </div>
      </div>
      {{ if .Site.Params.slider.slider__image }}
      <div class="col col-6 col-t-12 push-1 push-t-0">
        {{ partial "slider.html" . }}
      </div>
      {{ end }}
    </div>
  </div>
</div>
<!-- begin hero -->
