<div class="article col col-6 col-t-12 grid__post animate">
  <div class="article__inner">

    {{ if ( in .Params.featured "true") }}
    <span class="featured-post"><i class="ion ion-ios-star-outline"></i></span>
    {{ end }}

    <a class="article__image" href="{{ .RelPermalink }}">
      <img loading="lazy" src="{{.Params.Image | absURL }}" alt="{{ .Title }}">
    </a>

    <div class="article__content">

      <div class="article__author">
        <a href="/about/" class="article__author-image" style="background-image: url('{{ .Site.Params.author.avatar | absURL }}')" aria-label="{{.Site.Params.author.name}}'s Picture"></a> <a href="/about/" class="article__author-link">{{.Site.Params.author.name}}</a>
      </div>

      <h2 class="article__title">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h2>

      <div class="article__meta">
        {{ if .Params.tags }}
        <div class="article-tags">
          <div class="article-tags__box">
            {{ range ($.GetTerms "tags") }}
              <a href="{{ .Permalink }}" class="article__tag">{{ .LinkTitle }}</a>
            {{ end }}
          </div>
        </div>
        {{ end }}
        <time class="article__date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
      </div>

    </div>
  </div>
</div>
