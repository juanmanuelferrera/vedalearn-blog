{{ define "main" }}

{{ partial "hero.html" . }}

<div class="container">
  <div class="row">
    <div class="col col-12">
      <div class="container__inner">
        <div class="row grid">
          {{ $paginator := .Paginate (where .Site.RegularPages "Type" "posts") }}
          {{ range $paginator.Pages }}
            {{ partial "article-content.html" . }}
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>

{{ partial "pagination.html" . }}

{{ end }}
